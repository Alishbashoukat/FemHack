<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Board App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Authentication Section -->
  <div id="auth-section" class="auth-container">
    <h2 id="auth-title">Login</h2>
    <input type="email" id="email" placeholder="Enter your Email">
    <input type="password" id="password" placeholder="Enter your Password">
    <button id="actionBtn">Login</button>
    <button id="googleBtn" class="google-btn">Continue with Google</button>
    <p id="toggle-auth">Don't have an account? <span id="toggle-link">Sign Up</span></p>
  </div>

  <!-- Task Board Section -->
  <div id="board-section" style="display:none;">
    <h2 class="board-heading">Task Management system</h2>
    <div class="board">
      <!-- Columns willl be dynamically added from JavaScript -->
    </div> <br> <br>
    <div class="top-bar">
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </div>
 

  <!-- Firebase and App Script -->
  <script type="module" src="script.js"></script>

</body>
</html>
